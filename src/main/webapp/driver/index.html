<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECharts数据可视化展板</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <header>
        <h1>数据可视化-ECharts</h1>
        <div class="nowtime showTime"></div>
        <script>
            var t = null;
            t = setTimeout(time, 1000);//開始运行
            function time() {
                clearTimeout(t);//清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours();//获取时
                var m = dt.getMinutes();//获取分
                var s = dt.getSeconds();//获取秒
                document.querySelector(".showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "-" + h + "时" + m + "分" + s + "秒";
                t = setTimeout(time, 1000); //设定定时器，循环运行     
            }
        </script>
    </header>

    <!-- 主体部分 -->

    <section class="mainbox">
        <div class="column">
            <div class="panel ">
                <h2>热映中-暂无评分</h2>
                <div class="chart bar1"></div>
                <div class="btm"></div>
            </div>
            <div class="panel">
                <h2>热门电影票房走势</h2>
                <div class="chart line1"></div>
                <div class="btm"></div>
            </div>
            <div class="panel">
                <h2>票房占比</h2>
                <div class="chart pie1"></div>
                <div class="btm"></div>
            </div>
        </div>
        <div class="column">
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>独行月球</li>
                        <li>170619</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>当前票房最高</li>
                        <li>月票房（万）</li>
                    </ul>
                </div>
            </div>
            <div class="map">
                <div id="sunburst" style="height: 100%"></div>
            </div>
        </div>
        <div class="column">
            <div class="panel ">
                <h2>热映中-评分排序</h2>
                <div class="chart bar2"></div>
                <div class="btm"></div>
            </div>
            <div class="panel">
                <h2>出票量（万张）</h2>
                <div class="chart line2"></div>
                <div class="btm"></div>
            </div>
            <div class="panel">
                <h2>地区分布</h2>
                <div class="chart pie2"></div>
                <div class="btm"></div>
            </div>
        </div>
    </section>

    <script src="../js/jQuery.mini.js"></script>
    <script src="../js/flexible.js"></script>
    <script src="../js/echarts.min.js"></script>
    <script src="../js/china.js"></script>
    <script src="../js/mycharts.js"></script>

</body>

</html>
